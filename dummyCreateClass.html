async function loadProfessors() {
    const professorsRef = dbRef(database, 'Professors');
    try {
        const snapshot = await get(professorsRef);
        const professorSelect = document.getElementById('professor');
        professorSelect.innerHTML = '<option value="">Select Professor</option>';
        
        if (snapshot.exists()) {
            snapshot.forEach((childSnapshot) => {
                const professor = childSnapshot.val();
                const option = document.createElement('option');
                option.value = childSnapshot.key;
                option.textContent = `${professor.name}`;
                professorSelect.appendChild(option);
            });
        } else {
            professorSelect.innerHTML = '<option value="">No professors available</option>';
        }
    } catch (error) {
        console.error('Error loading professors:', error);
        document.getElementById('professor').innerHTML = '<option value="">Error loading professors</option>';
    }
}

function generateClassroomCode() {
    const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
    let code = '';
    
    for (let i = 0; i < 5; i++) {
        code += characters.charAt(Math.floor(Math.random() * characters.length));
    }
        document.getElementById('classroom-code').value = code;
        return code;
    }

    
  
document.getElementById('create-classroom-form').addEventListener('submit', function(event) {
